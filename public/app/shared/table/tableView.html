<div ng-repeat="row in data track by $index"  class="container">
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-lg-3 col-sm-5">
                    <img ng-src="{{row.thumb}}"
                         class="img-rounded">
                </div>
                <div class="col-md-8 col-lg-9 col-sm-7">
                    <h3>{{row.title}}</h3>
                    <p>{{row.subtitle}}</p>
                </div>
            </div>
        </div>
    </div>
    <hr ng-hide="$index == (data.length-1)">
</div>
